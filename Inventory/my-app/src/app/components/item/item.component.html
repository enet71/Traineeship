<div class="characterItems tooltip" >
    <div  (dragstart)="onDragStart()" draggable="true" (click)="onRemove()" style="z-index:1; position:absolute; background-color: #348a22;"
         [ngClass]="item.status ?[item.itemClass,item.characterClass]:[item.itemMiniClass,item.inventoryClass]"
         [ngStyle]="!item.status ?{top: item.top + 'px',left:item.left + 'px',width: item.width + 'px', height: item.height + 'px'}:''">
    </div>
</div>
